<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" style="margin-left: 30px" href="/libs">Library</a>
    <a class="navbar-brand" style="margin-left: 1040px" th:href="@{/structureLibs}">Add new book</a>
</nav>

<div class="jumbotron text-center shadow" style="margin-bottom:0">
    <h1 style="font-weight: bold">Online Library Shop</h1>
    <img src="cover.jpeg" style="height: 500px; width: 1300px">
</div>

<div class="container" style="margin-top:30px">
        <div class="container">
            <div class="card shadow">
                <div class="row" th:each="library : ${libraries}" th:object="${libraries}" style="margin-top: 10px">
                    <div class="col-md-6" >
                        <div class="card-block " style="padding: 30px">
                            <h2 class="card-title" style="font-weight: bold" th:text="${library.book}" ></h2>
                            <h3 th:text="${library.catBook.categorizationName}"></h3>
                            <p th:text="${library.catBook.categorization}"  class="card-text"></p>
                            <a th:href="@{/libs/edit/{id}(id = ${library.id})}" class="btn btn-primary">Edit</a>
                            <a th:href="@{/libs/delete/{id}(id = ${library.id})}" class="btn btn-primary">Remove</a>
                        </div>
                    </div>
                    <div class="col-md-6" style="padding-left: 180px">
                        <img th:src="@{${library.imgBook}}" style="height: 300px; width: 350px" >
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
<footer>

</footer>
</html>
